<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrClave - Generador Seguro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="🔐" type="🔐">
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()" title="Alternar modo oscuro">
    <span id="themeIcon">🌙</span>
  </button>

  <h1><span class="logo-icon">🔐</span> MrClave</h1>
  <p class="subtitle">Tu generador de contraseñas inteligente y seguro</p>

  <div class="container">
    <label for="length">Longitud de la contraseña:</label>
    <input type="number" id="length" min="4" max="128" value="16" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Mayúsculas (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked /> Minúsculas (a-z)</label>
      <label><input type="checkbox" id="numbers" checked /> Números (0-9)</label>
      <label><input type="checkbox" id="symbols" checked /> Símbolos (!@#$...)</label>
    </div>

    <div class="buttons">
      <button onclick="generatePassword()">🎲 Generar</button>
      <button class="secondary-btn" onclick="copyPassword()">📋 Copiar</button>
      <button class="secondary-btn" onclick="exportCSV()">📁 Exportar CSV</button>
    </div>

    <div class="output-area">
      <div class="output" id="passwordOutput"></div>
      <div class="entropy" id="entropyOutput"></div>
      <div class="strength" id="strengthOutput"></div>
      <div class="strength-bar"><div id="strengthFill"></div></div>
    </div>

    <div class="history">
      <h3>Historial</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Contraseña</th>
            <th>Entropía</th>
            <th>Copiar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
